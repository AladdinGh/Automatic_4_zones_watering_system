<!DOCTYPE html>
<html>
<head>
    <title>Irrigation Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            background: red;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Irrigation Dashboard</h2>

<p>
    <strong>Board Status:</strong>
    <span id="boardStatusTxt">Offline</span>
    <span id="boardLed" class="led"></span>
</p>

<p><strong>Last deep sleep time:</strong>
    <span id="lastSleep">-</span>
</p>

<h3>Zones</h3>

<table>
    <tr>
        <th>Zone</th>
        <th>Moisture</th>
        <th>Control Pump</th>
    </tr>

    <tr>
        <td>1</td>
        <td id="m1">-</td>
        <td><button onclick="pump(1,'on')">ON</button><button onclick="pump(1,'off')">OFF</button></td>
    </tr>

    <tr>
        <td>2</td>
        <td id="m2">-</td>
        <td><button onclick="pump(2,'on')">ON</button><button onclick="pump(2,'off')">OFF</button></td>
    </tr>

    <tr>
        <td>3</td>
        <td id="m3">-</td>
        <td><button onclick="pump(3,'on')">ON</button><button onclick="pump(3,'off')">OFF</button></td>
    </tr>

    <tr>
        <td>4</td>
        <td id="m4">-</td>
        <td><button onclick="pump(4,'on')">ON</button><button onclick="pump(4,'off')">OFF</button></td>
    </tr>
</table>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
